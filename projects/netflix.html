<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login Page</title>
    <link rel="stylesheet" href="netflix.css">
</head>

<body>
    <nav>
        <a href="#">
            <img src="https://images.ctfassets.net/4cd45et68cgf/7LrExJ6PAj6MSIPkDyCO86/542b1dfabbf3959908f69be546879952/Netflix-Brand-Logo.png?w=700&h=456" alt="logo" height="60px" width="140px">
        </a>
    </nav>
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form action="#">
            <div class="form-control">
                <input type="text" placeholder="Email Or Phone number">
            </div>
            <div class="form-control">
                <input type="password" placeholder="Password">
            </div>
            <div>
                <button>Sign In</button>
            </div>
            <br>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <span style="color: white;">Remember me</span>
                </div>
                <div>
                    <a href="#">Need Help?</a>
                </div>
            </div>
        </form>
        <p>New to Netflix? <a href="#">Sign up Now</a></p>
        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a robot.
            <a href="#">Learn more.</a>
        </small>
    </div>
</body>

</html>
